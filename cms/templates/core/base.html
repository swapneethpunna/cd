{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Course</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/reg.css' %}"
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">                
                <div class="signup-form" id="cont">
                    <form class="border p-4 bg-light shadow" action="" onsubmit="return validate()" method="POST">
                        {% csrf_token %}
                        <div class="heading">
                            <b><h2 style="color:#4c4f94;font-weight: 100px;">Create an account</h2></b><hr>
                        </div>

                        <div class="row mt-4">                          
                            <div class="mb-3 col-6">
                                <label>First Name</label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter First Name" required>
                            </div>
                          
                            <div class="mb-3 col-6">
                                <label>Last Name</label>
                                <input type="text" name="Lname" id="Lname" class="form-control" placeholder="Enter Last Name" required> 
                               
                            </div>

                            <div class="mb-3 col-12">
                                <label>Username</label>
                                <input type="text" name="username" id="usernam" class="form-control" placeholder="Enter Username" required>
                               
                            </div>  
                        </div>

                            <div class="mb-3 col-12">
                                <label>Date of Birth</label>
                                <input type="date" name="DOB" id ="Birthday_date" class="form-control datepicker" required>
                                <div id = "bday_error"></div>
                            </div>

                            <label for="exampleInputEmail1" class="form-label mb-0">Email address</label>
                            <div class="input-group mb-3 col-12">
                                <span class="input-group-text" id="basic-addon1"><i class='fas fa-user-alt'></i></span>
                                <input type="email" class="input form-control" name="email" id="emailid" placeholder="Enter your email id" aria-label="Username" aria-describedby="basic-addon1" required/>
                           </div>
                
                            <label>Password</label>
                            <div class="input-group mb-1 col-12">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
                                <input type="password" class="input form-control" id="password" name="password" placeholder="Password" required="true" aria-label="password" aria-describedby="passwordHelpBlock" >
                                <span class="input-group-text";>
                                    <i class="fas fa-eye" id="eye"></i>
                                </span>
                            </div>
                            

                            <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                                  <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                  </label>  
                                </div>
                            </div>
                            
                            <div class="col-md-12 mt-4 justify-content-center d-flex">
                                <button class="btn btn-primary" id="signup";>Sign up</button>
                            </div>
                        </form>
                        </div>
                    
                 </div> 
            </div>
        </div>
    <script src="{% static 'javascript/base.js' %}"></script>
</body>
</html>
